<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minions</title>
	<link rel="stylesheet" href="css/main.css"></head>
<body>
	<div class="minions">
		<!-- 身体 -->
		<div class="bodyH">
			<!-- 裤子 -->
			<div class="trousers">
				<div class="belt">
					<!-- 吊带 -->
					<div class="left"></div>
					<div class="right"></div>
				</div>
				<!-- 裤子矩形部分 -->
				<div class="trousers-top"></div>
				<!-- 裤袋 -->
				<div class="pocket"></div>
				<!-- 三条线 -->
				<span class="line-left"></span>
				<span class="line-right"></span>
				<span class="line-bottom"></span>
			</div>
		</div>
	</div>

</html>
